<form>
    <h1>Excluir Estante</h1>

    <mat-form-field class="form"> 
        <mat-label class="labelNome">Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form"> 
        <mat-label class="labelDescricao">Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="excluir mat-elevation-z4" mat-stroked-button>Excluir</button>
        <button (click)="cancel()" class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </div>

</form>
