<form>
    <h1>Atualizar Estante</h1>

    <mat-form-field class="form"> 
        <mat-label  class="labelNome">Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Musica">
    </mat-form-field>
    <mat-form-field class="form"> 
        <mat-label class="labelDescricao">Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de musica"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  (click)="update()" class="excluir mat-elevation-z4" mat-stroked-button>Atualizar</button>
        <button  (click)="cancel()" class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </div>

</form>
