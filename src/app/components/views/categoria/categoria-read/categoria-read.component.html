<div class="content">
  <div class="title">
    <h1>Estantes</h1>
  </div>

  <button class="addcat mat-elevation-z4" (click)="navegarParaCategoriaCreate()" mat-stroked-button>Nova Estante</button>

  <mat-form-field appearance="standard">
    <mat-label class="labelFilter">Buscar</mat-label>
    <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="Ex. id , nome ou descrição" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="dataSource">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>Livros</th>
        <td class="livros" mat-cell *matCellDef="let row">
          <a href="#">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20,30]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

   

  </div>
