<form>
    <h1>Criando nova Categoria</h1>

    <mat-form-field class="form"> 
        <mat-label class="nome">Nome</mat-label>
        <input matInput type="text" name="nome" placeholder="Ex. Musica">
    </mat-form-field>
    <mat-form-field class="form"> 
        <mat-label class="descricao">Descrição</mat-label>
        <textarea matInput type="text" name="descricao" placeholder="Ex. Livros de musica"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="criar mat-elevation-z4" mat-stroked-button>Criar</button>
        <button class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </div>

</form>
