<div class="content">
    <div class="title">
      <h1>Livros</h1>
    </div>
  
    <button class="addcat mat-elevation-z4" (click)="navegarParaCadastrarNovoLivro()" mat-stroked-button>Cadastrar Livro</button>
  
    <mat-form-field appearance="standard">
      <mat-label class="labelFilter">Buscar</mat-label>
      <input class="filter" matInput (keyup)="applyFilter($event)" placeholder="Ex. id ou título" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
        </ng-container>

        <ng-container matColumnDef="preco_capa">
          <th mat-header-cell *matHeaderCellDef> Preço de Capa </th>
          <td mat-cell *matCellDef="let row"> {{ row.preco_capa | currency: 'BRL' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef>Ver cadastro</th>
          <td class="livros" mat-cell *matCellDef="let row">
            <a class="livros" routerLink="{{ row.id }}/read">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{row.id}}/delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20,30]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  
    
    
    </div>
  
    <button (click)="navegarParaEstantes()" class="voltar mat-elevation-z4" mat-stroked-button>Voltar</button>
