<form>
    <h1>Cadastrar novo livro</h1>

    <mat-form-field class="form"> 
        <mat-label class="labelNome">Título</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex. Java orientado a objetos" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form"> 
        <mat-label class="labelNome">Autor</mat-label>
        <input matInput type="text" name="autor" placeholder="Ex. Douglas Rocha Mendes" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form"> 
        <mat-label class="labelDescricao">Descrição</mat-label>
        <textarea matInput type="text" name="descricao" placeholder="Ex. Programação java com ênfase em orientação a objetos" maxlength="2000000"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  class="criar mat-elevation-z4" mat-stroked-button>Criar</button>
        <button  class="cancelar mat-elevation-z4" mat-stroked-button>Cancelar</button>
    </div>

</form>
